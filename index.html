<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator" role="application" aria-label="Calculadora">
      <input
        id="display"
        class="display"
        type="text"
        inputmode="numeric"
        aria-label="Pantalla"
        placeholder="0"
        readonly
      />

      <div class="keys" role="group" aria-label="Teclado">
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-op="/" class="op">/</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-op="*" class="op">*</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-op="-" class="op">-</button>

        <button data-action="clear" class="clear">C</button>
        <button data-key="0">0</button>
        <button data-action="equals" class="equals">=</button>
        <button data-op="+" class="op">+</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
